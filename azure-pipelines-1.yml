trigger: 'none'


stages:
- stage: build the app 
  jobs:
  - job: build 
    pool:
      vmImage: windows-latest

    steps: 
    
    - task: UseDotNet@2
      inputs:
        packageType: 'sdk'
        version: '6.0.x'
        installationPath: $(Agent.ToolsDirectory)/dotnet
    - task: DotNetCoreCLI@2
      inputs:
        command: 'restore'
        projects: '**/WebApp.csproj'


    - task: DotNetCoreCLI@2
      inputs:
         command: 'build'
         projects: '**/WebApp.csproj'
         arguments: '--configuration $(BuildConfiguration)'

    - task: DotNetCoreCLI@2
      inputs:
         command: 'test'
         projects: '! **/*UnitTest*.csproj'
         arguments: '--configuration $(BuildConfiguration)'
                
    - task: DotNetCoreCLI@2
      inputs:
         command: 'publish'
         publishWebProjects: true
         arguments: '--configuration $(BuildConfiguration)'

         

 
    
        




